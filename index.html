<!DOCTYPE html>
<html>
	<head>
		<title>iPhone 11</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
        <link rel="stylesheet" href="style.css">
	</head>
	<body>
        <div class='case'>
		    <div class='body'>
                <div class='small-button'></div>
                <div class='button' id='volume-up'></div>
                <div class='button' id='volume-down'></div>
                <div class='long-button'></div>

                <div class='notch'>
                    <div class='ear-speaker'></div>
                    <div class='camera'></div>
                </div>
                
                <div class='screen'>
                    <i class="bi bi-wifi-2 wifi-icon"></i>
                    <i class="bi bi-battery-full battery-icon"></i>

                    <i class="bi bi-lock-fill lock-icon"></i>
                    <div class='time'>
                        <h1 class='apple-time'>11:40</h1>
                        <h5 class='apple-date'>Wednesday, December 8</h5>
                    </div>
                    
                    
                    <i class="bi bi-telephone quick" id='left'></i>
                    <i class="bi bi-camera quick" id='right'></i>

                    <div class='navigation-bar'></div>
                </div>
            </div>
        </div>
	</body>
</html>
